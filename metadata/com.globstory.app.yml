Summary: Interactive historical map with Wikipedia integration
Description: |
  GlobStory combines an interactive OpenHistoricalMap base map with a timeline
  slider and Wikipedia article explorer. Search for places or years, jump
  through time, and view contextual information without leaving the app.

  This F-Droid build wraps the upstream web application in a local WebView and
  vendors all runtime assets for reproducibility. It still requires Internet
  access for live OpenHistoricalMap tiles and Wikimedia content.

